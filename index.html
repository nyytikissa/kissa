<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyyti Hanne Kissa Hyytiäinen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.2em;
    }

    #playBtn {
      font-size: 1.5em;
      padding: 15px 40px;
      cursor: pointer;
      margin-bottom: 30px;
      border: none;
      border-radius: 8px;
      background-color: #6A5ACD; /* brand color */
      color: white;
      transition: transform 0.2s;
    }

    #playBtn:hover {
      transform: scale(1.05);
    }

    iframe {
      width: 80%;
      max-width: 560px;
      aspect-ratio: 16 / 9;
      border: none;
    }
  </style>
</head>
<body>

  <h1>This is Nyyti Hanne Kissa Hyytiäinen page</h1>
  <p>You scanned a tattoo.</p>

  <button id="playBtn">▶ Play Rick Astley</button>

  <div id="playerContainer" style="display:none;">
    <iframe 
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0"
      allow="autoplay; encrypted-media"
      allowfullscreen
      title="Rick Astley - Never Gonna Give You Up">
    </iframe>
  </div>

  <script>
    const btn = document.getElementById("playBtn");
    const container = document.getElementById("playerContainer");

    btn.addEventListener("click", () => {
      container.style.display = "block";  // näyttää videon
      btn.style.display = "none";         // nappi katoaa
    });
  </script>

</body>
</html>
