<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nyyti Hanne Kissa Hyytiäinen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="
  background:black;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
  padding-top:60px;
">

  <h1>This is Nyyti Hanne Kissa Hyytiäinen page</h1>

  <p>You scanned a tattoo.</p>

  <button id="playBtn"
    style="
      font-size:22px;
      padding:16px 32px;
      margin-top:40px;
      cursor:pointer;
    ">
    ▶ Play sound
  </button>

  <audio id="rick" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("playBtn");
    const audio = document.getElementById("rick");

    btn.addEventListener("click", () => {
      audio.play();
      btn.style.display = "none";
    });
  </script>

</body>
</html>
